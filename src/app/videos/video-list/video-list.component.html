<div class="container" style="margin-top: 60px;">
  <div class="row">
    <div class="col-md-4" *ngFor="let video of videos">
      <div class="card">

        <ng-container *ngIf="video?.video">
          <video width="100%" height="240" [src]="video?.video" controls></video>
        </ng-container>

        <ng-container *ngIf="!video?.video">
          <img src="assets/1.jpg" alt="">
        </ng-container>

        <div class="card-body">

          <div class="row">

            <div class="col-md-4">
              <ng-container *ngIf="video?.image">
                <img [src]="video.image" alt="">
              </ng-container>
              <ng-container *ngIf="!video?.image">
                <img src="assets/1.jpg" alt="">
              </ng-container>
            </div>

            <div class="col-md-8">
             To: {{video.to_time}} <br>
             From: {{video.from_time}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
