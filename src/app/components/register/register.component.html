<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/4.jpg" alt="">
            </div>
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Register</h4>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control" name="email" [(ngModel)]="email">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" name="password" [(ngModel)]="password">
                            </div>
    
                            <button type="button" class="btn btn-info" (click)="register()">Sign Up</button>
                            <div class="row">
                                <div class="col-6">
                                    <a routerLink="/login" style="text-decoration: none;">Have an account ?</a>
                                </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
